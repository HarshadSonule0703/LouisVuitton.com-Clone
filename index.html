<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LouisVuitton.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/76/Louis_Vuitton_logo_and_wordmark.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="left-content">
                <div class="menu-button">
                    <span><i class="fa-solid fa-bars"></i></span>
                    <span>Menu</span>
                </div>
                <div class="search-button">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span>Search</span>
                </div>
            </div>
            <div class="middle-content">
                <div class="heading">
                    <h1>LOUIS VUITTON</h1>
                </div>
            </div>
            <div class="right-content">
                <div class="callus">
                    <span>Call Us</span>
                </div>
                <div class="heart">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="user">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </div>
    </header>

<!-- ----------------------video----------------- -->
 <div class="video">
        <video  autoplay loop muted plays-inline class="back-video">
            <source src="https://vod.freecaster.com/louisvuitton/9dcb4bda-19be-42d3-9268-c6048d437b92/NufSgNo5GUNFZz8JcT2Fqp0W_11.mp4" type="video/mp4">
        </video>
        <div class="video-content">
            <span>Holiday Season</span>

            <div class="gift">
                <a href="">Gifts for Her</a>
                <a href="">Gifts for Him</a>
            </div>
        </div>
 </div>

<div class="explore">
    <div class="heading">
        <span>Explore a Selection of the Maison's Creations</span>
    </div>
</div>

</html>
